<div class="container">
    <form>
        <h1 class="title">Sign Up Page</h1>
        <div class="input-area">
            <input type="text" placeholder="Digite seu nome aqui">
        </div>
        <div class="input-area">
            <input type="text" placeholder="{{ 'your_email' | translate }}">
        </div>
        <div class="input-area">
            <input type="password" placeholder="{{ 'your_password' | translate }}">
        </div>
        <div class="input-area">
            <input type="password" placeholder="confirm your password here">
        </div>
        <div class="gender">
          Sexo:
         <div class="gender-inputs">
            <input type="radio"> Masculino
            <input type="radio"> Feminino
         </div>
        </div>
        <div class="input-area">
            Selecione uma função:
            <select style="width: 100%;">
                <option>Administrador</option>
                <option>Usuário</option>
                <option>CRM</option>
            </select>
        </div>
        <div class="input-area">
            Selecione uma ou várias permissões:
           <input type="checkbox"> criar
           <input type="checkbox"> editar
           <input type="checkbox"> ler
           <input type="checkbox"> atualizar
        </div>
        <div class="input-area">
            <button>cadastrar</button>
        </div>
    </form>
</div>
