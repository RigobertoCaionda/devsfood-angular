<div class="product-item">
    <div class="product-item-img-area">
        <img [src]=product.image>
    </div>
    <div class="info-area">
        <div class="desc-area">
            <div class="desc-title">{{ product.name }}</div>
            <div class="price">KZ {{ product.price }}</div>
            <div class="desc">{{ product.ingredients }}</div>
        </div>
        <div class="arrow-right-area"><img src="../../../assets/next.png"></div>
    </div>
</div>
