<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1 class="title">{{ 'category_registration_page' | translate }}</h1>
        <div class="error-msg" *ngIf="error !== ''">{{ error }}</div>
        
        <input
        type="text"
        placeholder="{{ 'type_category_name' | translate }}"
        formControlName="name"
        [ngClass]="this.helperService.applyCssError(form, 'name')"
      />
      <app-error
        [showError]="this.helperService.verifyValidTouched(form, 'name')"
        errorMsg="Preencha corretamente o nome"
      ></app-error>

      <input
      type="file"
      multiple
      (change)="inputFileChange($event)"
    />
      <button>{{ 'save' | translate }}</button>
    </form>
</div>
